
machine:
  services:
    - docker

test: 
  override:
    - docker --version
    - docker build -t jelis/hello-world .
    - docker run -d -p 8080:8080 jelis/hello-world
    - curl http://localhost:8080

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - docker push jelis/hello-world
